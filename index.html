<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-brands/css/uicons-brands.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dev Links</title>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container-perfil">
                <img class="foto-perfil" src="imagens/jesiel.jpeg">
                <h2 class="arroba">@jesielcosta13</h2>
            </div>
            <div class="container-toggle">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider-round"></span>
                </label>
            </div>
        </header>
        <div class="container-buttons">
            <div>
                <a href="https://www.rocketseat.com.br">
                <input class="sub" type="submit" value="Inscreva-se no NLW">
                </a>
            </div>
            <div>
                <a href="">
                    <input class="ebook" type="button" value="Baixe meu E-book">
                </a>
            </div>
            <div>
                <a href="">
                <input class="portfolio" type="button" value="Veja meu portfólio">
                </a>
            </div>
            <div>
                <input class="explorer" type="button" value="Conheça o Explorer">
            </div>
        </div>
        <footer class="container-redes">
            <div class="container-icons">
                <span class="github">
                    <i class="fi fi-brands-github"></i>
                </span>
                <span class="instagram">
                    <i class="fi fi-brands-instagram"></i>
                </span>
                <span class="youtube">
                    <i class="fi fi-brands-youtube"></i>
                </span>
                <span class="linkedin">
                    <i class="fi fi-brands-linkedin"></i>
                </span>
            </div>
        </footer>
        <footer class="container-thx">
            <div>
                <h6>Feito com ♥ por Jesiel Souza</h6>
                <h6>Inspirado no modelo Rockeatseat</h6>
            </div>
        </footer>
    </body>
</html>
